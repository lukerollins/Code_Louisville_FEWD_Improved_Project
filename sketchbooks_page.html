     <div class="grid">
        <div class="grid-items">

        <div class="grid-items">
            <img src="Imgs/sketchbook%20recycled%20interior%20thumb.jpg" onclick="openModal(); currentSlide(2)" class="hover-shadow thumb" alt="Thumb of interior view of a sketchbook I made from an old book.">
        </div>    

        <div class="grid-items">
            <img src="Imgs/sketchbook%20recycled%20book%20side%20view%20thumb.jpg" onclick="openModal(); currentSlide(3)" class="hover-shadow thumb" alt="Thumb of side view of a sketchbook I made from an old book.">
         </div>
     </div>
    
        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
         <div class="modal-content">
            <div class="mySlides">
             <div class="numbertext">
              <p>1 / 3</p>
             </div>
              <img class="pic" src="Imgs/front%20view%20recycled%20sketchbook%20portfolio.png" alt="Front view of a sketchbook I made from an old book">
            </div>    
            <div class="mySlides">
             <div class="numbertext">
              <p>2 / 3</p>
             </div>
              <img class="pic" src="Imgs/interior%20view%20recycled%20sketchbook%20porfolio.png" alt="Interior view of a sketchbook I made from an old book">
            </div>
            <div class="mySlides">
             <div class="numbertext">
              <p>3 / 3</p>
             </div>
              <img class="pic" src="Imgs/side%20view%20recycled%20sketchbook%20portfolio.png" alt="Side view of a sketchbook I made from an old book">
            </div>

           <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
           <a class="next" onclick="plusSlides(1)">&#10095;</a>

       </div>
    
        <div class="container">
            <div class="column">
              <img class="demo cursor thumb" src="Imgs/sketchbook%20recyleced%20front%20thumb.jpg" onclick="currentSlide(1)" alt="Thumb of front view of a sketchbook I made from an old book">
            </div>
        
            <div class="column">
              <img class="demo cursor thumb" src="Imgs/sketchbook%20recycled%20interior%20thumb.jpg" onclick="currentSlide(2)" alt="Thumb of interior view of a sketchbook I made from an old book.">

            <div class="column">
